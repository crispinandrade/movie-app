<div>
    <br>
    <ol class="breadcrumb">
        <li><a ng-href="#/">Home</a></li>
        <li>Results</li>
    </ol>

    <accordian>
        <accordian-group ng-repeat="result in results" is-open="result.open">
            <accordian-heading>
                {{ result.Title }} <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': result.open, 'gluphicon-chevron-right': !result.open}"></i>></i>
            </accordian-heading>
        </accordian-group>
    </accordian>
</div>
